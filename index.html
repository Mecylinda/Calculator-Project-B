<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
    <div id="input">
        <input type="text" placeholder="0" readonly>
    </div>
    <table>
        <tr>
            <td><button class="function">OFF</button></td>
            <td><button class="function">%</button></td>
            <td><button class="function">ON</button></td>
            <td> <button class="function">C</button></td>
        </tr> 
         <tr>
            <td><button class="function">7</button></td>
            <td><button class="function">8</button></td>
            <td><button class="function">9</button></td>
            <td> <button class="function">/</button></td>
        </tr>
        <tr>
            <td><button class="function">4</button></td>
            <td><button class="function">5</button></td>
            <td><button class="function">6</button></td>
            <td> <button class="function">X</button></td>
        </tr> 
         <tr>
            <td><button class="function">1</button></td>
            <td><button class="function">2</button></td>
            <td><button class="function">3</button></td>
            <td> <button class="function">-</button></td>
        </tr>
         <tr>
            <td><button class="function">.</button></td>
            <td><button class="function">0</button></td>
            <td><button class="function orange">=</button></td>
            <td> <button class="function">+</button></td>
        </tr>
    </table>
        

</div>
    
</body>
</html>
