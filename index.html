<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
    <div id="input">
        <input type="text" placeholder="0" readonly>
    </div>
    <div class="btn">
        <button class="function">OFF</button>
        <button class="function">%</button>
        <button class="function">ON</button>
        <button class="function">C</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="function">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>X</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="function">-</button>
        <button class="function">.</button>
        <button class="function">0</button>
        <button class="function">=</button>
        <button class="function">+</button>

    

    </div>
        

    </div>
    
</body>
</html>
